<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../static/css/Login/style.css" th:href="@{/css/Login/style.css}" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"  charset="utf-8"></script>
	</head>
	<body>
		
		<form action="" th:action="@{/findReader}" method="post" class="login-form">
			<h1>Login</h1>
			<p style="text-align: center;color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<div class="txtb">
				<input type="text" name="name" id="name" />
				<span data-placeholder="Username"></span>
			</div>
			<div class="txtb">
				<input type="password" name="password" id="password" />
				<span data-placeholder="Password"></span>
			</div>
			
			<input type="submit" class="logbtu" value="Login" onclick=" return form_verfiy()"/>
			<div class="bottom-text">
				Don't hava account? <a href="#" th:href="@{/goRegister}">Sign up</a>
			</div>
			<div class="bottom-text1">
				Forgot password? <a href="#" th:href="@{/goCorrpass}">Change it</a>
			</div>
			
		</form>
		<script>
            function form_verfiy(){
                var str_name=document.getElementById("username").value;
                var str_password=document.getElementById("password").value;
                var HanZi=/^[\u4e00-\u9fa5]+$/;
                if(str_name==""){
                    alert("请输入用户名");
                    return false;
                }else if(HanZi.test(str_name)){
                    alert("用户名不得输入汉字");
                    return false;
                }
                if(str_password==""){
                    alert("请输入密码");
                    return false;
                }else if(HanZi.test(str_password)){
                    alert("密码不得输入汉字");
                    return false;
                }
            }
			$(".txtb input").on("focus",function(){
				$(this).addClass("focus");
			});
			$(".txtb input").on("blur",function(){
				if($(this).val()=="")
				$(this).removeClass("focus");
			});
		</script>
	</body>
</html>
